[General]
image-path=../../images
#tkenv-plugin-path = ../../../inet/etc/plugins
output-scalar-file-append = false
sim-time-limit=30s
#network = cana.simulations.simu5gdrone.Fanet5gstatic
network = Fanet5gstatic
warmup-period=5s
repeat = 3
**.routingRecorder.enabled = false


############### Statistics ##################
output-scalar-file = ${resultdir}/${configname}/${repetition}.sca
output-vector-file = ${resultdir}/${configname}/${repetition}.vec
seed-set = ${repetition}
**.vector-recording = false


############### AMC MODULE PARAMETERS ###############
**.numBands = 50

################ PhyLayer & feedback parameters #####################

# HACK to speed up the simulation 
# (sporadic CQI reporting, D2D multicast uses fixed modulations)
**.fbPeriod = 500

############### IPv4 configurator config #################
*.configurator.config = xmldoc("./demo.xml")


# Config canaApp
#
# UEs are deployed along a straight line and served by five eNBs.
#

*.drone*[*].cellularNic.phy.ueTxPower = 30
*.drone*[*].cellularNic.phy.d2dTxPower = 15

# --- gNodeB configuration --- #
*.gNodeB*.mobility.initFromDisplayString = true

# --- UEs configuration --- #
#*.numUe* = 30
*.drone*[*].macCellId = 1
*.drone*[*].masterId = 1
#*.drone2[*].macCellId = 2
#*.drone2[*].masterId = 2
#*.drone3[*].macCellId = 3
#*.drone3[*].masterId = 3
#*.drone4[*].macCellId = 4
#*.drone4[*].masterId = 4
#*.drone5[*].macCellId = 5
#*.drone5[*].masterId = 5

# --- D2D configuration --- #
# Enable D2D for the gNodeB and the UEs involved in direct communications
*.gNodeB*.nicType = "LteNicEnbD2D"
*.drone*[*].nicType = "LteNicUeD2D"
**.amcMode = "D2D"

**.usePreconfiguredTxParams = true
**.d2dCqi = 10

# ------------- Application Setup
*.drone*[*].numApps = 1
*.drone*[*].app[0].typename = "canaapp"
*.drone*[*].app[0].destAddress = "224.0.0.10"     # address of the multicast group 
*.drone*[*].app[0].ttl = 10
*.drone*[*].app[0].msgSize = 14
*.drone*[*].app[0].maxBroadcastRadius = 1000m



############### Statistics ##################
output-scalar-file = ${resultdir}/${configname}/${iterationvars}-${repetition}.sca
output-vector-file = ${resultdir}/${configname}/${iterationvars}-${repetition}.vec
seed-set = ${repetition}
**.sctp.**.scalar-recording = false  # remove annoying statistics from SCTP
**.sctp.**.vector-recording = false  # remove annoying statistics from SCTP
**.vector-recording = false

############### BS position #################
*.gNodeB1.mobility.initialX = 250m
*.gNodeB1.mobility.initialY = 500m
*.gNodeB2.mobility.initialX = 750m
*.gNodeB2.mobility.initialY = 500m

